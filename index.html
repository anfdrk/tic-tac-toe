<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto+Slab:wght@700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <i class="sign" id="sign"></i>
    <h1 id="status"></h1>
  </header>
  <main class="main">
    <div class="controls">
      <select name="" id="game-mode" class="game-mode">
        <option value="vs-bot" selected>VS Bot</option>
        <option value="vs-player">VS Player</option>
      </select>
      <div class="side-chooser">
        <input class="radio-input" type="radio" name="side" value="x" id="sideX" checked>
        <label class="radio-label x" for="sideX">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 100 100">
            <line x1="10" y1="10" x2="90" y2="90" stroke="#4e4f62" stroke-width="20"></line>
            <line x1="90" y1="10" x2="10" y2="90" stroke="#4e4f62" stroke-width="20"></line>
          </svg>
        </label>
        <input class="radio-input" type="radio" name="side" value="o" id="sideO">
        <label class="radio-label o" for="sideO">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" stroke="#4e4f62" stroke-width="20" fill="none"></circle>
          </svg>
        </label>
      </div>
    </div>
    <div class="gameboard-wrapper">
      <div class="winline"></div>
      <div class="gameboard">
        <div class="cell grid-top grid-left" data-index="0"></div>
        <div class="cell grid-top" data-index="1"></div>
        <div class="cell grid-top grid-right" data-index="2"></div>
        <div class="cell grid-left" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell grid-right" data-index="5"></div>
        <div class="cell grid-bottom grid-left" data-index="6"></div>
        <div class="cell grid-bottom" data-index="7"></div>
        <div class="cell grid-bottom grid-right" data-index="8"></div>
      </div>
    </div>
    <div class="scoreboard">
      <div class="score">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 100 100">
          <line x1="10" y1="10" x2="90" y2="90" stroke="#4e4f62" stroke-width="20"></line>
          <line x1="90" y1="10" x2="10" y2="90" stroke="#4e4f62" stroke-width="20"></line>
        </svg>–
        <span id="x-score">3</span>
      </div>
      <div class="score">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="40" stroke="#4e4f62" stroke-width="20" fill="none"></circle>
        </svg>–
        <span id="o-score">10</span>
      </div>
    </div>
    <div class="restart">
      <button class="restart-btn">Restart</button>
    </div>
  </main>
  <footer class="footer">

      </svg>
    </a>
  </footer>
</body>
</html>
